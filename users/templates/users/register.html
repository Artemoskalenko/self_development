{% extends 'users/users_base.html' %}

{% block content %}


<section class="registration">
<div class="container">
    <div class="registration__title"><h1>{{title}}</h1></div>

    <form class="ui form" method="post">
    {% csrf_token %}

{% for f in form %}
<div class="field">
    <p><label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
</div>
<div class="field error">{{ f.errors }}</div>
{% endfor %}

    <button style="width:130px;" class="ui button left floated" type="submit">Регистрация</button>
    <a href="{% url 'login' %}" style="width:130px;"  class="ui button right floated">Авторизация</a>
    </form>
</div>
</section>

{% endblock content %}
